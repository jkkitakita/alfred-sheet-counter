name: Go
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2-beta
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: make build
      - name: Upload artifact for build
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: alfred-sheet-counter
  release:
    name: Release
    needs: build
    if: ${{ startsWith(github.ref, 'v') }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Download artifact for build
        uses: actions/download-artifact@v2
        with:
          name: artifact

      - name: Build
        run: make archive

      - name: Create new release
        id: create_release
        uses: actions/create-release@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./alfred-sheet-counter.alfredworkflow
          asset_name: alfred-sheet-counter.alfredworkflow
          asset_content_type: application/zip